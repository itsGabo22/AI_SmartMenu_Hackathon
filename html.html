<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Entrega Completa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ---------------------------------------------------- */
        /* ESTILOS CSS INCLUIDOS EN LA ETIQUETA <style> */
        /* ---------------------------------------------------- */
        
        /* Variables CSS para colores */
        :root {
            --primary-red: #ff3b30;
            --primary-green: #34c759;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f4f4f4;
            --bg-orange: #ff5e3a; /* Similar al color del Restaurante */
            --bg-mint: #30d158; /* Similar al color de Mercados */
        }

        /* Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        /* 1. HEADER (Barra Superior) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--text-light);
            border-bottom: 1px solid #eee;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-red);
        }

        .location-selector {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        /* Barra de Búsqueda */
        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }

        .search-bar .fa-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .header-right .fa-shopping-cart {
            font-size: 1.2em;
        }

        /* MAIN CONTENT */
        .content-container {
            padding: 20px;
        }

        /* 2. CATEGORÍAS PRINCIPALES */
        .main-categories {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            color: var(--text-light);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .bg-orange {
            background-color: var(--bg-orange);
        }

        .bg-green {
            background-color: var(--bg-mint);
        }

        .icon-placeholder {
            padding: 30px 0;
            color: var(--text-light);
        }

        .card-label {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 0;
            margin: 0 -20px -20px -20px;
            font-weight: bold;
            color: var(--text-light);
        }

        /* 3. CATEGORÍAS ADICIONALES */
        .secondary-categories {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100px;
            text-align: center;
            margin: 10px 5px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .item-icon {
            width: 60px;
            height: 60px;
            background-color: var(--text-light);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
            font-size: 2em;
            color: var(--primary-red);
        }

        .special-icon {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
            background-color: #4a4a4a;
            border: 3px solid #ffd700;
        }

        /* 4. BANNER DE PROMOCIONES */
        .promo-banner {
            text-align: center;
            padding: 10px;
            background-color: #007aff;
            border-radius: 50px;
            max-width: 600px;
            margin: 20px auto;
        }

        .promo-banner a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 5px 20px;
        }

        /* ICONO DE CHATBOT (Flotante) */
        .chatbot-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-red);
            color: var(--text-light);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.8em;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.2s;
        }

        .chatbot-fab:hover {
            background-color: #cc2920;
        }
        
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <i class="fas fa-bars"></i>
            <span class="logo">Rappi</span>
            <div class="location-selector">
                <span class="location-text">Pasto</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Comida, restaurantes, tiendas, productos...." />
            <i class="fas fa-search"></i>
        </div>
        <div class="header-right">
            <a href="#">Ingreso</a>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main class="content-container">
        
        <section class="main-categories">
            <div class="category-card primary-card bg-orange">
                <div class="icon-placeholder"><i class="fas fa-hamburger fa-4x"></i></div>
                <div class="card-label">Restaurantes</div>
            </div>
            <div class="category-card primary-card bg-green">
                <div class="icon-placeholder"><i class="fas fa-shopping-basket fa-4x"></i></div>
                <div class="card-label">Mercados</div>
            </div>
        </section>

        <section class="secondary-categories">
            <div class="category-item">
                <div class="item-icon"><i class="fas fa-briefcase-medical"></i></div>
                <span>Farmacia</span>
            </div>
            <div class="category-item">
                <div class="item-icon"><i class="fas fa-box"></i></div>
                <span>Express</span>
            </div>
            <div class="category-item">
                <div class="item-icon"><i class="fas fa-shopping-bag"></i></div>
                <span>Tiendas</span>
            </div>
            <div class="category-item">
                <div class="item-icon"><i class="fas fa-glass-cheers"></i></div>
                <span>Licores</span>
            </div>
            <div class="category-item">
                <div class="item-icon"><i class="fas fa-plane"></i></div>
                <span>Rappi Travel</span>
            </div>
            <div class="category-item">
                <div class="item-icon special-icon">SOAT</div>
                <span>SOAT</span>
            </div>
        </section>

        <div class="promo-banner">
            <a href="#">
                Descubre las <strong>PROMOCIONES</strong> que tenemos **para ti**
            </a>
        </div>

    </main>

    <button class="chatbot-fab">
        <i class="fas fa-comment-dots"></i>
    </button>

</body>
</html>
